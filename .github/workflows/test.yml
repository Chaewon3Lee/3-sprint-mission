name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1단계: 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2단계: JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3단계: Gradle 빌드 실행
      - name: Build with Gradle
        run: ./gradlew build

      # 4단계: 테스트 실행
      - name: Run tests
        run: ./gradlew test

      # 5단계: CodeCov에 커버리지 전송
      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
